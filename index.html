<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Minecraft 1.21.4 Collection Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .user-section {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            margin: 0 10px;
            font-size: 16px;
            min-width: 200px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .sync-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }
        
        .stat-box.blocks { background: linear-gradient(45deg, #3498db, #2980b9); }
        .stat-box.mobs { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .stat-box.items { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .stat-box.progress { background: linear-gradient(45deg, #27ae60, #229954); }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box, .filter-select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            font-size: 16px;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 700px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 8px 12px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.2s ease;
            font-size: 0.9em;
        }
        
        tr:hover td {
            background-color: #f8f9fa;
        }
        
        tr:nth-child(even) td {
            background-color: #fdfdfd;
        }
        
        tr.obtained td {
            background-color: #d5f4e6 !important;
        }
        
        .checkbox-cell {
            text-align: center;
            width: 60px;
        }
        
        .checkbox-cell input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        
        .category {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
        }
        
        .category.blocks { background: #3498db; }
        .category.passive { background: #27ae60; }
        .category.hostile { background: #e74c3c; }
        .category.neutral { background: #f39c12; }
        .category.boss { background: #8e44ad; }
        .category.items { background: #9b59b6; }
        
        .how-to-obtain {
            color: #555;
            font-size: 0.85em;
            line-height: 1.3;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .section-header {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .section-header td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .sync-status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .sync-success {
            background-color: #d5f4e6;
            color: #27ae60;
        }
        
        .sync-error {
            background-color: #f8d7da;
            color: #e74c3c;
        }
        
        .collaborator-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .collaborator-item {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .last-sync {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Collaborative Minecraft 1.21.4 Tracker</h1>
        <p class="subtitle">Multi-person collection tracking ‚Ä¢ <span id="totalCount">0</span> total items</p>
        
        <div class="user-section">
            <h3>üë• Collaboration Setup</h3>
            <input type="text" class="user-input" id="username" placeholder="Enter your name/username">
            <button onclick="setUsername()">Set Username</button>
            <div id="currentUser" style="margin-top: 10px; font-size: 1.1em;"></div>
            <div class="collaborator-list" id="collaboratorList">
                <strong>Active Collaborators:</strong>
                <div id="collaborators"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box blocks">
                <div class="stat-number" id="totalBlocks">0</div>
                <div>Blocks</div>
            </div>
            <div class="stat-box mobs">
                <div class="stat-number" id="totalMobs">0</div>
                <div>Mobs</div>
            </div>
            <div class="stat-box items">
                <div class="stat-number" id="totalItems">0</div>
                <div>Items</div>
            </div>
            <div class="stat-box progress">
                <div class="stat-number" id="totalObtained">0</div>
                <div>Obtained</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressPercent">0%</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="exportToGoogleSheets()" class="download-btn">üìä Export to Google Sheets</button>
            <button onclick="exportProgress()" class="download-btn">üíæ Export Progress</button>
            <button onclick="document.getElementById('importFile').click()" class="sync-btn">üìÅ Import Progress</button>
            <button onclick="syncData()" class="sync-btn">üîÑ Sync with Team</button>
            <button onclick="resetProgress()">üóëÔ∏è Reset All</button>
            <input type="file" id="importFile" accept=".json" onchange="importProgress(event)" style="display: none;">
        </div>
        
        <div id="syncStatus" class="sync-status" style="display: none;"></div>
        <div class="last-sync" id="lastSync"></div>
        
        <div class="filters">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search items..." onkeyup="filterItems()">
            <select class="filter-select" id="categoryFilter" onchange="filterItems()">
                <option value="all">All Categories</option>
                <option value="blocks">Blocks Only</option>
                <option value="mobs">Mobs Only</option>
                <option value="items">Items Only</option>
            </select>
            <select class="filter-select" id="statusFilter" onchange="filterItems()">
                <option value="all">All Items</option>
                <option value="obtained">Obtained</option>
                <option value="not-obtained">Not Obtained</option>
            </select>
            <select class="filter-select" id="userFilter" onchange="filterItems()">
                <option value="all">All Users</option>
                <option value="me">My Progress</option>
            </select>
        </div>
        
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th style="width: 60px;">‚úì</th>
                        <th style="width: 250px;">Item Name</th>
                        <th style="width: 100px;">Category</th>
                        <th style="width: 120px;">Obtained By</th>
                        <th>How to Obtain</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const gameItems = [
            // Same items array as before - condensed for space
            { name: "--- BUILDING BLOCKS ---", category: "section", obtain: "" },
            { name: "Stone", category: "blocks", obtain: "Mine stone with any pickaxe" },
            { name: "Cobblestone", category: "blocks", obtain: "Mine stone without silk touch" },
            { name: "Oak Planks", category: "blocks", obtain: "Craft with any oak wood" },
            { name: "Glass", category: "blocks", obtain: "Smelt sand in furnace" },
            { name: "--- PASSIVE MOBS ---", category: "section", obtain: "" },
            { name: "Pig", category: "passive", obtain: "Spawn naturally in most biomes" },
            { name: "Cow", category: "passive", obtain: "Spawn naturally in most biomes" },
            { name: "Sheep", category: "passive", obtain: "Spawn naturally in most biomes" },
            { name: "--- HOSTILE MOBS ---", category: "section", obtain: "" },
            { name: "Zombie", category: "hostile", obtain: "Spawn in dark areas at night" },
            { name: "Skeleton", category: "hostile", obtain: "Spawn in dark areas at night" },
            { name: "Creeper", category: "hostile", obtain: "Spawn in dark areas at night" },
            { name: "--- BOSS MOBS ---", category: "section", obtain: "" },
            { name: "Ender Dragon", category: "boss", obtain: "Fight in the End dimension" },
            { name: "Wither", category: "boss", obtain: "Summon with 4 soul sand + 3 wither skeleton skulls" },
            { name: "--- RARE ITEMS ---", category: "section", obtain: "" },
            { name: "Dragon Egg", category: "items", obtain: "Appears after defeating Ender Dragon" },
            { name: "Elytra", category: "items", obtain: "Find in End cities" },
            { name: "Nether Star", category: "items", obtain: "Dropped by Wither boss" }
        ];

        // Enhanced collaborative data structure
        let collaborativeData = {
            obtainedItems: {},
            userProgress: {},
            collaborators: {},
            lastSync: null,
            currentUser: localStorage.getItem('minecraftUsername') || null
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('minecraftCollaborativeData');
            if (saved) {
                collaborativeData = {...collaborativeData, ...JSON.parse(saved)};
            }
            updateCurrentUserDisplay();
            updateCollaboratorsList();
        }

        // Save data to localStorage
        function saveData() {
            collaborativeData.lastSync = new Date().toISOString();
            localStorage.setItem('minecraftCollaborativeData', JSON.stringify(collaborativeData));
            updateLastSyncDisplay();
        }

        // Set username
        function setUsername() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                collaborativeData.currentUser = username;
                localStorage.setItem('minecraftUsername', username);
                
                // Initialize user progress if not exists
                if (!collaborativeData.userProgress[username]) {
                    collaborativeData.userProgress[username] = {};
                }
                
                // Add to collaborators list
                collaborativeData.collaborators[username] = {
                    lastActive: new Date().toISOString(),
                    itemsObtained: Object.keys(collaborativeData.userProgress[username] || {}).length
                };
                
                saveData();
                updateCurrentUserDisplay();
                updateCollaboratorsList();
                initializeTable();
                showSyncStatus('Username set successfully!', 'success');
            }
        }

        // Update current user display
        function updateCurrentUserDisplay() {
            const currentUserDiv = document.getElementById('currentUser');
            if (collaborativeData.currentUser) {
                currentUserDiv.innerHTML = `Currently tracking as: <strong>${collaborativeData.currentUser}</strong>`;
                document.getElementById('username').value = collaborativeData.currentUser;
            } else {
                currentUserDiv.innerHTML = 'Please set your username to start tracking';
            }
        }

        // Update collaborators list
        function updateCollaboratorsList() {
            const collaboratorsDiv = document.getElementById('collaborators');
            const collaborators = Object.keys(collaborativeData.collaborators);
            
            if (collaborators.length === 0) {
                collaboratorsDiv.innerHTML = '<em>No collaborators yet</em>';
            } else {
                collaboratorsDiv.innerHTML = collaborators.map(name => 
                    `<span class="collaborator-item">${name} (${collaborativeData.collaborators[name].itemsObtained || 0} items)</span>`
                ).join('');
            }
        }

        // Initialize table with collaborative data
        function initializeTable() {
            const tbody = document.getElementById('itemsTableBody');
            tbody.innerHTML = '';
            
            gameItems.forEach((item, index) => {
                const row = document.createElement('tr');
                
                if (item.category === 'section') {
                    row.className = 'section-header';
                    row.innerHTML = `<td colspan="5">${item.name}</td>`;
                } else {
                    const isObtained = collaborativeData.userProgress[collaborativeData.currentUser]?.[item.name] || false;
                    const obtainedBy = getObtainedBy(item.name);
                    
                    if (isObtained) {
                        row.className = 'obtained';
                    }
                    
                    row.innerHTML = `
                        <td class="checkbox-cell">
                            <input type="checkbox" ${isObtained ? 'checked' : ''} 
                                   onchange="toggleObtained('${item.name}', this.checked)"
                                   ${!collaborativeData.currentUser ? 'disabled' : ''}>
                        </td>
                        <td><strong>${item.name}</strong></td>
                        <td><span class="category ${item.category}">${item.category}</span></td>
                        <td>${obtainedBy}</td>
                        <td class="how-to-obtain">${item.obtain}</td>
                    `;
                }
                
                tbody.appendChild(row);
            });
            
            updateStats();
        }

        // Get who obtained an item
        function getObtainedBy(itemName) {
            const obtainers = [];
            for (const [user, progress] of Object.entries(collaborativeData.userProgress)) {
                if (progress[itemName]) {
                    obtainers.push(user);
                }
            }
            return obtainers.length > 0 ? obtainers.join(', ') : '‚Äî';
        }

        // Toggle obtained status
        function toggleObtained(itemName, isObtained) {
            if (!collaborativeData.currentUser) {
                alert('Please set your username first!');
                return;
            }
            
            if (!collaborativeData.userProgress[collaborativeData.currentUser]) {
                collaborativeData.userProgress[collaborativeData.currentUser] = {};
            }
            
            if (isObtained) {
                collaborativeData.userProgress[collaborativeData.currentUser][itemName] = true;
            } else {
                delete collaborativeData.userProgress[collaborativeData.currentUser][itemName];
            }
            
            // Update collaborator stats
            collaborativeData.collaborators[collaborativeData.currentUser] = {
                lastActive: new Date().toISOString(),
                itemsObtained: Object.keys(collaborativeData.userProgress[collaborativeData.currentUser]).length
            };
            
            saveData();
            updateCollaboratorsList();
            updateStats();
            
            // Update row appearance
            const rows = document.querySelectorAll('#itemsTableBody tr');
            rows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(2) strong');
                if (nameCell && nameCell.textContent === itemName) {
                    if (isObtained) {
                        row.className = 'obtained';
                    } else {
                        row.className = '';
                    }
                    // Update "Obtained By" column
                    const obtainedByCell = row.querySelector('td:nth-child(4)');
                    if (obtainedByCell) {
                        obtainedByCell.textContent = getObtainedBy(itemName);
                    }
                }
            });
        }

        // Update statistics
        function updateStats() {
            const blocks = gameItems.filter(item => item.category === 'blocks').length;
            const mobs = gameItems.filter(item => ['passive', 'hostile', 'neutral', 'boss'].includes(item.category)).length;
            const items = gameItems.filter(item => item.category === 'items').length;
            const total = gameItems.filter(item => item.category !== 'section').length;
            
            let obtained = 0;
            if (collaborativeData.currentUser && collaborativeData.userProgress[collaborativeData.currentUser]) {
                obtained = Object.keys(collaborativeData.userProgress[collaborativeData.currentUser]).length;
            }
            
            document.getElementById('totalBlocks').textContent = blocks;
            document.getElementById('totalMobs').textContent = mobs;
            document.getElementById('totalItems').textContent = items;
            document.getElementById('totalObtained').textContent = obtained;
            document.getElementById('totalCount').textContent = total;
            
            const percentage = total > 0 ? Math.round((obtained / total) * 100) : 0;
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Export to Google Sheets
        function exportToGoogleSheets() {
            let csv = 'Item Name,Category,How to Obtain';
            
            // Add collaborator columns
            const collaborators = Object.keys(collaborativeData.collaborators);
            collaborators.forEach(collab => {
                csv += `,${collab}`;
            });
            csv += '\n';
            
            gameItems.forEach(item => {
                if (item.category !== 'section') {
                    csv += `"${item.name}","${item.category}","${item.obtain}"`;
                    
                    // Add obtained status for each collaborator
                    collaborators.forEach(collab => {
                        const hasItem = collaborativeData.userProgress[collab]?.[item.name] ? 'TRUE' : 'FALSE';
                        csv += `,${hasItem}`;
                    });
                    csv += '\n';
                }
            });
            
            navigator.clipboard.writeText(csv).then(() => {
                showSyncStatus('CSV copied to clipboard! Paste into Google Sheets.', 'success');
            });
        }

        // Export progress
        function exportProgress() {
            const dataStr = JSON.stringify(collaborativeData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `minecraft-progress-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import progress
        function importProgress(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        // Merge data instead of replacing
                        collaborativeData.userProgress = {...collaborativeData.userProgress, ...importedData.userProgress};
                        collaborativeData.collaborators = {...collaborativeData.collaborators, ...importedData.collaborators};
                        
                        saveData();
                        updateCollaboratorsList();
                        initializeTable();
                        showSyncStatus('Progress imported and merged successfully!', 'success');
                    } catch (error) {
                        showSyncStatus('Error importing file: Invalid format', 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Sync data (placeholder for real-time sync)
        function syncData() {
            showSyncStatus('Syncing with team...', 'success');
            
            // In a real implementation, this would:
            // 1. Upload data to GitHub using GitHub API
            // 2. Download latest data from GitHub
            // 3. Merge changes
            
            setTimeout(() => {
                showSyncStatus('Sync completed! (This is a demo - see setup guide for real sync)', 'success');
                updateLastSyncDisplay();
            }, 2000);
        }

        // Show sync status
        function showSyncStatus(message, type) {
            const statusDiv = document.getElementById('syncStatus');
            statusDiv.textContent = message;
            statusDiv.className = `sync-status sync-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Update last sync display
        function updateLastSyncDisplay() {
            const lastSyncDiv = document.getElementById('lastSync');
            if (collaborativeData.lastSync) {
                const date = new Date(collaborativeData.lastSync);
                lastSyncDiv.textContent = `Last updated: ${date.toLocaleString()}`;
            }
        }

        // Filter items
        function filterItems() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const userFilter = document.getElementById('userFilter').value;
            
            const rows = document.querySelectorAll('#itemsTableBody tr');
            
            rows.forEach(row => {
                if (row.classList.contains('section-header')) {
                    row.style.display = 'table-row';
                    return;
                }
                
                const nameCell = row.querySelector('td:nth-child(2)');
                const categoryCell = row.querySelector('td:nth-child(3) .category');
                const checkbox = row.querySelector('input[type="checkbox"]');
                
                if (!nameCell || !categoryCell || !checkbox) return;
                
                const itemName = nameCell.textContent.toLowerCase();
                const itemCategory = categoryCell.textContent;
                const isObtained = checkbox.checked;
                
                let show = true;
                
                // Search filter
                if (searchTerm && !itemName.includes(searchTerm)) {
                    show = false;
                }
                
                // Category filter
                if (categoryFilter !== 'all') {
                    if (categoryFilter === 'mobs' && !['passive', 'hostile', 'neutral', 'boss'].includes(itemCategory)) {
                        show = false;
                    } else if (categoryFilter !== 'mobs' && categoryFilter !== itemCategory) {
                        show = false;
                    }
                }
                
                // Status filter
                if (statusFilter === 'obtained' && !isObtained) {
                    show = false;
                } else if (statusFilter === 'not-obtained' && isObtained) {
                    show = false;
                }
                
                // User filter
